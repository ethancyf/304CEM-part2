		<script type="text/javascript">
			$( document ).ready(function() {
					///////////////////////Login///////////////	
			$("#loginbtn").click(function(){
			var loginname=$("#loginname").val();
			var password=$("#password").val();
			if(loginname!="" & password!=""){
			var mydata="loginname="+loginname+"&password="+password;
			$.ajax({
				type: 'POST',
			url: 'http://127.0.0.1:9999/login',
			dataType:"text",
			data:mydata,
				success: function(data) { 
				if (data == "success"){
						document.getElementById("menulogin").style = "display:none";
						document.getElementById("menulogout").style = "";
						localStorage.setItem("user",loginname);
						location.href="/index.html";	
						alert("Login Success");
					} else {	
						alert("Login Fail");
				}
			}
			});
			}else{				
			alert("Please enter the email and password");
			}
			});
				///////////////////checkLocalStorage//////////////////
				checkLocalStorage();
				///////////////////checkLocalStorageFunction//////////////////
				function checkLocalStorage(){
					if(localStorage.getItem("user") != null){
						document.getElementById("menulogin").style = "display:none";
						document.getElementById("menumore").style = "";
						document.getElementById("menulogout").style = "";
						var localuser = localStorage.getItem('user')
						document.getElementById('menutext').innerHTML = 'Welcome, '+ localuser + '<span class="caret"></span>' ;
					}else{
						document.getElementById("menulogin").style = "";
						document.getElementById("menumore").style = "display:none";
						document.getElementById("menulogout").style = "display:none";
					}
				}
					var color0 = localStorage.getItem("color0");
					var color1 = localStorage.getItem("color1");
					var color2 = localStorage.getItem("color2");
					var color3 = localStorage.getItem("color3");
					var color4 = localStorage.getItem("color4");
					document.getElementById("color0").style = "background:#"+ color0;
					document.getElementById("color1").style = "background:#"+ color1;
					document.getElementById("color2").style = "background:#"+ color2;
					document.getElementById("color3").style = "background:#"+ color3;
					document.getElementById("color4").style = "background:#"+ color4;
				

				 $.ajax({
					url: 'http://www.thecolorapi.com/id?hex='+color0+'&format=json',
					dataType: "json",
					 type:"GET",
					success: function (data) {
						
					$("#hex0").text(data.hex.value);
						$("#rgb0").text(data.rgb.value);
						$("#hsl0").text(data.hsl.value);
						$("#hsv0").text(data.hsv.value);
						$("#cmyk0").text(data.cmyk.value);
						$("#name0").text(data.name.value);
					
					}
				});
				
				 $.ajax({
					url: 'http://www.thecolorapi.com/id?hex='+color1+'&format=json',
					dataType: "json",
					 type:"GET",
					success: function (data) {
						
					$("#hex1").text(data.hex.value);
						$("#rgb1").text(data.rgb.value);
						$("#hsl1").text(data.hsl.value);
						$("#hsv1").text(data.hsv.value);
						$("#cmyk1").text(data.cmyk.value);
						$("#name1").text(data.name.value);
					
					}
				});
				 $.ajax({
					url: 'http://www.thecolorapi.com/id?hex='+color2+'&format=json',
					dataType: "json",
					 type:"GET",
					success: function (data) {
						
					$("#hex2").text(data.hex.value);
						$("#rgb2").text(data.rgb.value);
						$("#hsl2").text(data.hsl.value);
						$("#hsv2").text(data.hsv.value);
						$("#cmyk2").text(data.cmyk.value);
						$("#name2").text(data.name.value);
					
					}

				 $.ajax({

				//////////////////logout//////////////////
				$("#menulogout").click(function(){
					document.getElementById("menulogin").style = "";

					document.getElementById("menulogout").style = "display:none";
					localStorage.clear();

						/////////////////////Export Color////////////////////
			$("#export").click(function(){
				var localuser = localStorage.getItem("user");
					var mydata = "loginname:" + localuser;
					$.ajax({
					type: 'POST',
					url: 'http://127.0.0.1:9999/getuserfav',
					dataType:"json",
					data:mydata,
					success: function(data) {
						var myobj = JSON.stringify(data);

							$.ajax({
								url: "https://api.myjson.com/bins",
								type: "POST",
								data: myobj,
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								success: function (data, textStatus, jqXHR) {
									var json = JSON.stringify(data);
									var url = json.substring(8,json.length - 2);
									$("#url").val(url);
								}
							});
						
						
						
					}
				});
			});
				//////////////////////END///////////////////////
</script>
